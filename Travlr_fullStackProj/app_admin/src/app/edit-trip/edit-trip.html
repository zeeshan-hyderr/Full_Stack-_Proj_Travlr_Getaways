<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Edit Trip</h2>
      
      <div *ngIf="loading" class="alert alert-info">Loading trip data...</div>

      <form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
        <div class="form-group mb-3">
          <label for="code">Code</label>
          <input type="text" class="form-control" id="code" formControlName="code">
          <span *ngIf="submitted && f['code'].errors" class="text-danger">Code is required</span>
        </div>

        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <span *ngIf="submitted && f['name'].errors" class="text-danger">Name is required</span>
        </div>

        <div class="form-group mb-3">
          <label for="length">Length (nights)</label>
          <input type="number" class="form-control" id="length" formControlName="length">
          <span *ngIf="submitted && f['length'].errors" class="text-danger">Length is required</span>
        </div>

        <div class="form-group mb-3">
          <label for="start">Start Date</label>
          <input type="date" class="form-control" id="start" formControlName="start">
          <span *ngIf="submitted && f['start'].errors" class="text-danger">Start date is required</span>
        </div>

        <div class="form-group mb-3">
          <label for="resort">Resort</label>
          <input type="text" class="form-control" id="resort" formControlName="resort">
          <span *ngIf="submitted && f['resort'].errors" class="text-danger">Resort is required</span>
        </div>

        <div class="form-group mb-3">
          <label for="perPerson">Per Person Price</label>
          <input type="number" class="form-control" id="perPerson" formControlName="perPerson">
          <span *ngIf="submitted && f['perPerson'].errors" class="text-danger">Price is required</span>
        </div>

        <div class="form-group mb-3">
          <label for="image">Image Path</label>
          <input type="text" class="form-control" id="image" formControlName="image">
          <span *ngIf="submitted && f['image'].errors" class="text-danger">Image path is required</span>
        </div>

        <div class="form-group mb-3">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" formControlName="description" rows="4"></textarea>
          <span *ngIf="submitted && f['description'].errors" class="text-danger">Description is required</span>
        </div>

        <button type="submit" class="btn btn-primary me-2">Save Changes</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
